{% extends 'Student/studyHome.html' %}

{% block dashboard %}white{% endblock dashboard %}

{% block course %}

	{% for item in obj %}
		{% if user.username == item.student %}
		    <div class="card">
			  <div class="card-body">
			    <h5 class="card-title">{{item.course}}</h5>
			    <a href="#" class="btn btn-primary">Enrolled</a>
			  </div>
			</div>
		{% endif %}
    {% endfor %}

{% endblock course %}
