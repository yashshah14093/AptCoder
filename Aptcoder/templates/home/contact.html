{% extends 'base.html' %}

{% block title %} Contact Us {% endblock title %}
{% block contact %}white{% endblock contact %}
{% block body %}

<div class="container">

<h1>
	Contact AptCoder
</h1>

<div class="card bg-light" style="width: 60rem;">
  <div class="card-body">

	<form method="post" action="/contact">
	{% csrf_token %}

	  <div class="form-group">
	    <label for="name">Name</label>
	    <input type="form-text" class="form-control" name="name" id="name" aria-describedby="Name">
	  </div>

	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>
	  
	  <div class="form-group">
	    <label for="Phone">Phone</label>
	    <input type="Phone" class="form-control" name="phone" id="Phone">
	  </div>

	  <div class="form-group">
	    <label for="content">Problem faced:</label>
	    <textarea type="content" class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
	  </div>
	  
<!-- 	  <div class="form-group form-check">
	    <input type="checkbox" class="form-check-input" id="exampleCheck1">
	    <label class="form-check-label" for="exampleCheck1">Check me out</label>
	  </div> -->
	  
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>

</div>
</div>
</div>

{% endblock body %}
